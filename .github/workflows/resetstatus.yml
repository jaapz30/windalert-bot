name: Reset status.json at midnight

on:
  schedule:
    - cron: '1 0 * * *'  # Dagelijks om 00:01 UTC
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create fresh status.json
        run: |
          echo '{
            "datum": "'$(date +%Y-%m-%d)'",
            "5": false,
            "10": false,
            "15": false,
            "20": false,
            "25": false,
            "30": false,
            "35": false
          }' > status.json

      - name: Commit & push status.json
        run: |
          git config --global user.email "bot@windalert.github"
          git config --global user.name "WindAlert Bot"
          git add status.json
          git commit -m "Reset status.json om middernacht" || echo "Niets om te committen"
          git push || echo "Niets om te pushen"
