name: Windalert Telegram Bot

on:
  schedule:
    - cron: '*/10 5-21 * * *'  # elke 10 minuten tussen 7:00 en 23:00 Nederlandse tijd (UTC = 5-21)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run windalert bot
        run: python windalert_bot.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit and push status.json if changed
        run: |
          git config --global user.name "WindBot"
          git config --global user.email "windbot@example.com"
          git add status.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update status.json"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "Geen wijzigingen om te committen"
