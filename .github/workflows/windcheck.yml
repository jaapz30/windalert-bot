name: Windalert Renesse met fallback

on:
  schedule:
    - cron: '0 */1 * * *'  # ⏱️ Elk uur
  workflow_dispatch:       # 👈 Handmatige testrun mogelijk

jobs:
  run-windalert:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      KNMI_API_KEY: ${{ secrets.KNMI_API_KEY }}
      WEERLIVE_API_KEY: ${{ secrets.WEERLIVE_API_KEY }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: ▶️ Run windalert bot
        run: python windalert_bot.py
