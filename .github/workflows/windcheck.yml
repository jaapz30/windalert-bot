name: Windalert Telegram Bot

on:
  schedule:
    - cron: '*/10 * * * *'  # 🔁 Elke 10 minuten automatisch uitvoeren
  workflow_dispatch:        # 🖱️ Handmatig starten via GitHub UI

jobs:
  run-windalert:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      WEERLIVE_API_KEY: ${{ secrets.WEERLIVE_API_KEY }}

    steps:
      - name: 📥 Repository ophalen
        uses: actions/checkout@v3

      - name: 🐍 Python installeren
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Benodigde packages installeren
        run: pip install requests

      - name: ▶️ Windalarm script uitvoeren
        run: python windalert_bot.py
