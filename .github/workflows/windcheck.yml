name: Windalert Telegram Bot

on:
  schedule:
    - cron: '*/10 * * * *'  # Elke 10 minuten
  workflow_dispatch:         # Handmatige test via GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    # ✅ Zorgt dat de bot mag pushen naar de repo
    permissions:
      contents: write

    steps:
    - name: 📥 Repo klonen
      uses: actions/checkout@v3

    - name: 🐍 Python installeren
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Vereisten installeren
      run: pip install beautifulsoup4 requests

    - name: 🔐 Secrets instellen als env
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "TELEGRAM_TOKEN=$TELEGRAM_TOKEN" >> $GITHUB_ENV
        echo "TELEGRAM_CHAT_ID=$TELEGRAM_CHAT_ID" >> $GITHUB_ENV

    - name: 🚀 Bot uitvoeren
      run: python windalert_bot.py

    - name: 💾 status.json committen (indien gewijzigd)
      run: |
        git config --global user.email "bot@windalert.github"
        git config --global user.name "Windbot"
        git add status.json || true
        git commit -m "⏰ Update status.json" || echo "Niets te committen"
        git push || echo "Niets om te pushen"
