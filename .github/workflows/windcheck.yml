name: Windalert Telegram Bot

on:
  schedule:
    - cron: '0 * * * *'        # ‚è∞ Elk uur (UTC)
  workflow_dispatch:           # üñ±Ô∏è Handmatig starten via GitHub

jobs:
  run-windalert:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      KNMI_API_KEY: ${{ secrets.KNMI_API_KEY }}
      WEERLIVE_API_KEY: ${{ secrets.WEERLIVE_API_KEY }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install requests pytz

      - name: ‚ñ∂Ô∏è Run windalert script
        run: python windalert_bot.py
