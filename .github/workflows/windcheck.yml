name: Windalert Telegram Bot

on:
  schedule:
    # Elke 10 minuten tussen 07:00 en 23:00 Nederlandse tijd (05:00â€“21:00 UTC)
    - cron: '*/10 5-21 * * *'
    # Reset status.json elke dag om 00:00 Nederlandse tijd (22:00 UTC)
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run windalert bot
        run: |
          # Check of dit een reset is (middernacht NL tijd = 22:00 UTC)
          if [ "$(date -u +%H:%M)" = "22:00" ]; then
            echo '{}' > status.json
          else
            python windalert_bot.py
          fi

      - name: Commit and push status.json
        run: |
          git config --global user.name "WindBot"
          git config --global user.email "bot@github.com"
          git add status.json
          git commit -m "Update status.json" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
