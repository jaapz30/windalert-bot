name: Windalert Renesse met KNMI fallback

on:
  schedule:
    - cron: '0 */1 * * *'  # ‚è±Ô∏è Elke 60 minuten, filter in Python
  workflow_dispatch:

jobs:
  run-windalert:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      KNMI_API_KEY: ${{ secrets.KNMI_API_KEY }}
      WEERLIVE_API_KEY: ${{ secrets.WEERLIVE_API_KEY }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install requests

      - name: ‚ñ∂Ô∏è Run windalert
        run: python windalert_bot.py
