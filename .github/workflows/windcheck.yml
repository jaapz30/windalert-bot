name: Windalert Telegram Bot

on:
  schedule:
    - cron: '*/10 * * * *'  # Elke 10 minuten
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      KNMI_API_KEY: ${{ secrets.KNMI_API_KEY }}
      WEERLIVE_API_KEY: ${{ secrets.WEERLIVE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python & Requests
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run windalert_bot
        run: python windalert_bot.py

      - name: Commit status.json (indien gewijzigd)
        run: |
          git config --global user.email "bot@windalert.github"
          git config --global user.name "WindAlert Bot"
          git add status.json
